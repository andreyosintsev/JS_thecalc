<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calc</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="calc">
            <div class="monitor">
                0
            </div>
            <div class="keypad">
                <div class="keypad-row">
                    <button class="keypad-key action">AC</button>
                    <button class="keypad-key action">&plusmn;</button>
                    <button class="keypad-key action">&leftarrow;</button>
                    <button class="keypad-key action">&divide;</button>
                </div>
                <div class="keypad-row">
                    <button class="keypad-key">7</button>
                    <button class="keypad-key">8</button>
                    <button class="keypad-key">9</button>
                    <button class="keypad-key action">&times;</button>
                </div>
                <div class="keypad-row">
                    <button class="keypad-key">4</button>
                    <button class="keypad-key">5</button>
                    <button class="keypad-key">6</button>
                    <button class="keypad-key action">-</button>
                </div>
                <div class="keypad-row">
                    <button class="keypad-key">1</button>
                    <button class="keypad-key">2</button>
                    <button class="keypad-key">3</button>
                    <button class="keypad-key action">+</button>
                </div>
                <div class="keypad-row">
                    <button class="keypad-key key-double">0</button>
                    <button class="keypad-key action">.</button>
                    <button class="keypad-key action">=</button>
                </div>
            </div>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
